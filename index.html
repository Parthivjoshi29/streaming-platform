<body>
    <div id="toast" class="toast"></div>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px">
            Anime Streaming Player
        </h1>
    
        <div class="search-container">
            <input type="text" id="animeSearch" placeholder="Enter anime name..." />
            <button id="searchButton">Search</button>
        </div>
    
        <div id="searchResults" class="search-results"></div>
    
        <!-- Add this container for episode list -->
        <div id="episode-list" class="episode-list"></div>
    
        <div class="video-container">
            <iframe id="video-frame" allowfullscreen></iframe>
        </div>
    
        <div id="episode-info">
            Current Episode: <span id="current-episode">-</span>
        </div>
    
        <div class="controls">
            <button id="prevButton">Previous Episode</button>
            <button id="nextButton">Next Episode</button>
        </div>
    </div>

    <script src="player.js"></script>
</body>
